<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ثبت مقاله جدید</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
        <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
             <div class="navbar-header">
                <div class="navbar-brand">
                        <button type="button" class="btn btn-primary">ثبت نام</button>
                        <button type="button" class="btn btn-success">ورود اعضا</button>
                </div>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="sr-only">Toggle Navigation</span> منو <i class="fa fa-bars"></i>
                </button>
            </div>
            <div class="collapse navbar-collapse in" id="navbarCollapse">
                <ul class="nav navbar-nav navbar-right text-right">
                     <li>
                        <a>امین اسمخانی</a>
                    </li>
                     <li>
                        <a href="#services">ثبت مقاله جدید</a>
                    </li>
                    <li>
                        <a href="#services">صفحه اصلی</a>
                    </li>
                </ul>
            </div>
        </div><!--container-->
    </nav>
    <header>
        <div class="container inner-header">
            <div class="intro-text">
                <div class="intro-heading">
                   مقاله شماره 1
                </div>
            </div>
        </div>
    </header>
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="section-heading">
                        افزودن مقاله جدید :
                    </h2>
                    <h3 class="section-subheading text-muted">
                        برای ثبت مقاله جدید از فرم زیر استفاده نمایید
                    </h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-10">
                   <form>
                      <div class="form-group">
                        <label for="exampleInputEmail1">عنوان مقاله</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="لطفا ایمیل خود را وارد کنید ...">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">متن کوتاه</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="پسورد خود را وارد کنید...">
                      </div>
                       <div class="form-group">
                        <label for="exampleInputPassword1">دسته بندی مقاله</label>
                        <select class="form-control">
                          <option>دسته بندی شماره 1</option>
                          <option>دسته بندی شماره 2</option>
                        </select>
                      </div>
                       <div class="form-group">
                        <label for="exampleInputPassword1">متن کامل مقاله</label>
                        <textarea class="form-control" rows="5"></textarea>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputFile">تصویر مقاله</label>
                        <input type="file" id="exampleInputFile">
                      </div>
                      <button type="submit" class="btn btn-primary">ثبت</button>
                      <button type="reset" class="btn btn-danger">انصراف</button>
                    </form>
                </div>

            </div>
        </div>
    </section>
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">ارتباط با ما</h2>
                    <h3 class="section-subheading text-muted">
                        شما میتوانید سوالات، پیشنهادات و انتقادات خود را از این طریق به ما برسانید
                    </h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form action="" id="contactForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="نام خود را وارد کنید" id="name" required>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="ایمیل خود را وارد کنید" id="email" required>
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="تلفن خود را وارد کنید" id="phone" required>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div><!--Left Part-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="پیام خود را در اینجا وارد کنید " id="message" required></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div><!--Right Part-->
                            <div class="col-lg-12 text-center">
                                <button type="submit" class="btn btn-lg">
                                    ارسال پیام
                                </button>
                            </div>
                        </div><!--row-->
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <span class="copyright">Copyright &copy; Your Website 2016</span>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline social-buttons">
                        <li><a href="#/"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#/"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#/"><i class="fa fa-linkedin"></i></a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline quicklinks">
                        <li> <a href="#">قوانین</a></li>
                        <li> <a href="#">شرایط استفاده</a></li>
                    </ul>
                </div>
            </div><!--row-->
        </div>
    </footer>
    <script src="script/jquery.min.js"></script>
    <script src="script/bootstrap.min.js"></script>
</body>
</html>
